<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h1>To Do List</h1>
        <form action="" id="form">

        <ul id="todos" class="todos">
            <!-- <li>have to cook</li>

        </ul>
        <small>Left click to toggle complete. <br> Right click to delete todo</small>

    <script src="js/app.js"></script>
</body>
</html>
